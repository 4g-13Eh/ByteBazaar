<mat-chip-listbox selectable multiple>
  @for (cat of categories; track cat) {
    <mat-chip
      #c="matChip"
      [value]="cat"
      class="mx-2 my-2 w-max h-max"
      (click)="onSelectCategory(cat, c)">
      @if(c.highlighted){
        <mat-icon>check</mat-icon>
      }
      {{ cat }}
    </mat-chip>
  }
  <button class="ml-10 genericBtn">Filtern</button>
</mat-chip-listbox>
