<mat-chip-listbox selectable multiple>
  @for (cat of categories; track cat) {
    <mat-chip-option
      [value]="cat"
      class="mx-2 my-2 w-max h-max"
      (click)="onSelectCategory(cat)">
      {{ cat }}
    </mat-chip-option>
  }
  <button class="ml-10 genericBtn" (click)="applyFilter()" type="submit">Filtern</button>
</mat-chip-listbox>
